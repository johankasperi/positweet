<div class="container">
	<div class="row">
		<h2>Tweet: {{ startCtrl.lastTweet }}</p>
	</div>
	<div class="row">
		<h4>Pick a color:</h4>
		<input colorpicker="rgb" type="text" ng-model="rgbPicker.color" ng-change="startCtrl.findTweet(rgbPicker.color)" class="form-control" />
		<button ng-click="startCtrl.sendTweet()" class="btn btn-big btn-primary">Send tweet</button>
	</div>
</div>
