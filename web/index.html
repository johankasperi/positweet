<!Doctype html>
<html ng-app="theBox">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Positweet</title>

  <link href='http://fonts.googleapis.com/css?family=Permanent+Marker|Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/colorpicker.min.css">
  <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angularjs/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>

  <script src="js/app.js"></script>
  <script src="js/controllers/MainCtrl.js"></script>
  <script src="js/controllers/StartCtrl.js"></script>
  <script src="js/controllers/ReceiverCtrl.js"></script>

  <script src="js/services/userService.js"></script>
  <script src="js/services/restService.js"></script>
  <script src="js/services/socketService.js"></script>

  <script src="js/modules/bootstrap-colorpicker-module.min.js"></script>
</head>

<body ng-controller="MainCtrl as mainCtrl" ng-class="mainCtrl.bgClass">
  <header>
    <nav id="navigation" role="navigation" class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
       <div class="navbar-header">
          <a class="navbar-brand" href="/#/">Positweet</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="navbar-user">
              <span class="navbar-text">{{ '@' + mainCtrl.user.username }}</span>
              <img ng-src="{{ mainCtrl.user._json.profile_image_url }}" alt="user profile" class="img-circle"/>
            </li>
            <li class="dropdown">
              <a href="" class="dropdown-toggle navbar-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li ng-class="{active:mainCtrl.activeRoute('/')}"><a href="/#/">Start <span class="sr-only">(current)</span></a></li>
                <li ng-class="{active:mainCtrl.activeRoute('/set-receiver')}"><a href="/#/set-receiver">Set receiver</a></li>
                <li><a href="/logout" title="Logout">Logout</a></li>
              </ul>
            </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="main-body">
    <div ng-view></div>
  </main>
</body>
</html>
