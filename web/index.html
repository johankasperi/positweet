<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>The box</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />

<body ng-app="theBox">
 <div ng-controller="MainCtrl as mainCtrl">

    <nav id="navigation" role="navigation" class="navbar navbar-default navbar-static-top">

       <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/#/">The box</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/#/">Start <span class="sr-only">(current)</span></a></li>
            <li><a href="/#/set-receiver">Set receiver</a></li>
            <li><a href="/logout" title="Logout">Logout</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li>
                <span class="navbar-text">{{ '@' + mainCtrl.user.username }}</span>
                <img ng-src="{{ mainCtrl.user._json.profile_image_url }}" alt="user profile" class="img-circle"/>
              </li>
          </ul>
        </div>
      </div>
      </div>
    </nav>
  </header>
  <main class="main-body">

</html>
